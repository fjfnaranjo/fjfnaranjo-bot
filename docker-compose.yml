version: "3"
services:
  nginx:
    image: nginx:alpine
    volumes:
      - "${BOT_NGINX}:/etc/nginx/conf.d/default.conf"
      - "${BOT_CERT_DIR}:/botcert:ro"
    ports:
      - "${BOT_PORT}:443"
    links:
      - fjfnaranjo-bot
  fjfnaranjo-bot:
    build: .
    volumes:
      - botdata:/botdata
    working_dir: /bot
    env_file: .env
    command: uwsgi --plugins python3 --socket 0.0.0.0:8001 --wsgi-file fjfnaranjobot/wsgi.py --master --processes 1 --threads 2 --chdir /bot
volumes:
  botdata:
