version: "3"
services:
  nginx:
    image: nginx:alpine
    volumes:
      - "${BOT_NGINX}:/etc/nginx/conf.d/default.conf"
      - "${BOT_CERT_DIR}:/botcert:ro"
    ports:
      - "${BOT_PORT}:443"
    links:
      - bot
  bot:
    build: .
    image: fjfnaranjo-bot
    volumes:
      - .:/bot
      - ./botdata-dev:/botdata
      - "${BOT_CERT_DIR}:/botcert:ro"
    working_dir: /bot
    env_file: .env
    command: uwsgi --plugins python3 --socket 0.0.0.0:8001 --wsgi-file fjfnaranjobot/wsgi.py --chdir /bot --py-autoreload 1
    user: "${UID}:${UID}"
  scheduler:
    build: .
    image: fjfnaranjo-bot
    volumes:
      - .:/bot
      - ./botdata-dev:/botdata
    working_dir: /bot
    env_file: .env
    command: python3 -m fjfnaranjobot.scheduler
    user: "${UID}:${UID}"
